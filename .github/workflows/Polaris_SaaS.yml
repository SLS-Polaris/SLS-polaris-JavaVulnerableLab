name: Polaris SaaS
  
on:
  push:
    branches: [ develop ]
  workflow_dispatch:
  
jobs:
  polaris:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@v3
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: microsoft
        cache: maven
    - name: Polaris Scan
      uses: synopsys-sig/synopsys-action@v1.0.0
      with:
        polaris_serverUrl: ${{ secrets.TEST_POLARIS_SERVERURL }}
        polaris_accessToken: ${{ secrets.TEST_POLARIS_ACCESSTOKEN }}
        polaris_application_name: ${{ github.event.repository.name }}
        polaris_project_name: ${{ github.event.repository.name }}
        polaris_assessment_types: "[\"SAST\", \"SCA\"]"
